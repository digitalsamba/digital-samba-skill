name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create skill zip
        run: |
          # Extract version from tag (e.g., v1.0.2 -> 1.0.2)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Version: $VERSION"

          # Update VERSION file to match release tag
          echo "$VERSION" > VERSION

          # Skill files are now at repo root - zip them directly
          # Claude Desktop requires SKILL.md at root level of ZIP
          zip digital-samba.zip SKILL.md api-reference.md sdk-reference.md patterns.md jwt-tokens.md VERSION
          echo "Created digital-samba.zip"
          unzip -l digital-samba.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: digital-samba.zip
          generate_release_notes: true
          body: |
            ## Digital Samba Skill for Claude

            ### Installation

            **Claude Code (CLI) - Submodule (recommended):**
            ```bash
            git submodule add https://github.com/digitalsamba/digital-samba-skill.git .claude/skills/digital-samba
            ```

            **Claude Code (CLI) - Manual copy:**
            ```bash
            git clone https://github.com/digitalsamba/digital-samba-skill.git /tmp/ds-skill
            mkdir -p .claude/skills/digital-samba
            cp /tmp/ds-skill/{SKILL,api-reference,sdk-reference,patterns,jwt-tokens}.md /tmp/ds-skill/VERSION .claude/skills/digital-samba/
            ```

            **Claude Desktop/Web:**
            1. Download `digital-samba.zip` below
            2. Go to Claude Settings > Skills
            3. Click "Add custom skill" and upload the ZIP

            ### What's Included

            - `SKILL.md` - Quick start guide
            - `api-reference.md` - REST API (97 endpoints)
            - `sdk-reference.md` - SDK methods & events
            - `patterns.md` - 6 integration patterns
            - `jwt-tokens.md` - Token authentication

            See [README](https://github.com/digitalsamba/digital-samba-skill#readme) for full documentation.
